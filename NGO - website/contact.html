<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

    <header class="header-nav">
        <div class="logo">
            <img src="assets/images/logo.png" alt="My NGO Logo">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="donate.html" class="donate-btn">Donate</a>
        </nav>
    </header>

    <main class="content-section">
        <div class="page-header">
            <h1>Get in Touch</h1>
        </div>
        <div class="contact-grid">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><i class="fas fa-map-marker-alt"></i> 123 Community St, Philanthropy City, PC 12345</p>
                <p><i class="fas fa-phone-alt"></i> +1 (555) 123-4567</p>
                <p><i class="fas fa-envelope"></i> info@myngo.org</p>
                <div class="social-icons">
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="contact-form-container">
                <h2>Send us a message</h2>
                <form action="#" method="post" class="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </div>
        <div class="map-container">
            <iframe src="http://googleusercontent.com/maps/embed?pb=!1m18!1m12!1m3!1d15226.76288339875!2d78.46820255!3d17.4332215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daea821511%3A0x8e83b4b533f81e64!2sHyderabad%2C%20Telangana%2C%20India!5e0!3m2!1sen!2sus!4v1612345678901!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Â© 2025 My NGO | All Rights Reserved</p>
            <div class="social-icons">
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>

                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
